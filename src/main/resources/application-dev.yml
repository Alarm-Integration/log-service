server:
  port: 30050

eureka:
  instance:
    prefer-ip-address: true
    ip-address: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://139.150.75.239:8761/eureka, http://139.150.75.240:8761/eureka


spring:
  application:
    name: log-service
  datasource:
    url: jdbc:mysql://139.150.75.240:3306/fluentd-test?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh
